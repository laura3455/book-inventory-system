<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Book Inventory</title>
</head>
<body>
    <h1>Book Inventory System</h1>
    
    <h2>Add New Book</h2>
    <form id="addBookForm">
        <label for="title">Title:</label>
        <input type="text" id="title" required><br>
        <label for="author">Author:</label>
        <input type="text" id="author" required><br>
        <label for="genre">Genre:</label>
        <input type="text" id="genre" required><br>
        <label for="pubDate">Publication Date:</label>
        <input type="date" id="pubDate" required><br>
        <label for="isbn">ISBN:</label>
        <input type="text" id="isbn" required pattern="\d{13}"><br>
        <button type="submit">Add Book</button>
    </form>

    <h2>Filter Books</h2>
    <form id="filterBooksForm">
        <label for="filterTitle">Title:</label>
        <input type="text" id="filterTitle"><br>
        <label for="filterAuthor">Author:</label>
        <input type="text" id="filterAuthor"><br>
        <label for="filterGenre">Genre:</label>
        <input type="text" id="filterGenre"><br>
        <label for="filterPubDate">Publication Date:</label>
        <input type="date" id="filterPubDate"><br>
        <button type="submit">Filter Books</button>
    </form>

    <h2>Books List</h2>
    <table id="booksList">
        <thead>
            <tr>
                <th>Title</th>
                <th>Author</th>
                <th>Genre</th>
                <th>Publication Date</th>
                <th>ISBN</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <button id="exportCSV">Export as CSV</button>
    <button id="exportJSON">Export as JSON</button>

    <script src="script.js"></script>
</body>
</html>
